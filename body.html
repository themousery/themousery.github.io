<head>
  <style>
  body {
    margin:0;
    padding:0;
  }
  .image {
    transition: .5s ease;
    padding:0px;
    margin:0px;
    /*border:1px solid blue;*/
  }
  .image:hover{
    opacity: 0.7;
  }
  .background {
    background:white;
  }
  </style>
  <script>
  window.onresize = function() {
    cols = Math.floor(window.innerWidth/400);
    width = window.innerWidth/cols-12;
    for (i = 0; i < images.length; i++) {
      images[i].width = width;
    }
  }
  window.onload = function() {
    images = document.getElementsByClassName("image");
    window.onresize();
  }
  </script>
