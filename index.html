<html>
<head>
  <title>Mousery Games</title>
  <link rel="icon" href="favicon.ico">
  <meta name="description" content="Some games and stuff">
  <meta name="keywords" content="games, unblocked">
  <meta name="author" content="Matthew Francis">

  <style>
  @font-face {
    font-family:stellar;
    src:url(index_files/Stellar.otf)
  }
  @font-face {
    font-family:stellar-light;
    src:url(index_files/Stellar-light.otf)
  }
  body {
    margin:0;
    padding:0;
    height:100%;
    background-color:lightblue;
  }
  h1 {
    font-family:stellar;
    color:black;
    text-align:center;
    font-size:75px;
    margin-bottom:10px;
    padding-top:5px;
  }
  table {
    width:100%;
  }
  .name {
    color:white;
    font-family:stellar-light;
    font-size:15px;
    padding-left:20px;
    padding-top:10px;
  }
  .container {
    min-height:100%;
    position:relative;
  }
  .header {
    padding-bottom:5px;
    background: radial-gradient(circle,red,orange,yellow,green,blue,indigo,violet);
    /*background: linear-gradient(to right, red,orange,yellow,green,blue,indigo,violet);*/
  }
  .body {
    padding:10px;
    padding-bottom:40px;
  }
  .footer {
    position:absolute;
    bottom:0;
    width:100%;
    height:40px;
    background:#101010;
  }
  .grid {}
  .grid:hover .image {
    opacity:0.3;
  }
  .image {
    opacity: 1;
    display: block;
    width: 100%;
    height: auto;
    transition: .5s ease;
    backface-visibility: hidden;
    text-align:center;
    padding-top:0;
  }
  .twitter {
    float:right;
    transform:translateY(-70%);
    padding-right:20px;
  }
  </style>
</head>

<body>
  <div class="container">

    <div class="header">
      <h1><img src="index_files/mouse.png" style="vertical-align:middle;padding-right:20px;padding-bottom:0;"></img>Mousery Games</h1>
    </div>

    <div class="body">
      <table>
        <tr>
          <td>
            <div class="grid">
              <a href="pong"><img class="image" src="index_files/pong.png"></a>
            </div>
          </td>
          <td>
            <div class="grid">
              <a href="life"><img class="image" src="index_files/life.png"></a>
            </div>
          </td>
          <td>
            <div class="grid">
              <a href="tictactoe"><img class="image" src="index_files/tictactoe.png"></a>
            </div>
          </td>
          <td>
            <div class="grid">
              <a href="slidingpuzzle"><img class="image" src="index_files/slidingpuzzle.png"></a>
            </div>
          </td>
          <td>
            <div class="grid">
              <a href="livingart"><img class="image" src="index_files/livingart.png"></a>
            </div>
          </td>
        </tr>
      </table>
    </div>

    <div class="footer">
      <div class="name">by Matthew Francis</div>
      <a href="https://twitter.com/MouseryGames" target="_blank"><img src="index_files/twitter.png" class="twitter"></img></a>
    </div>
  </div>
</body>
