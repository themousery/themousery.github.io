<html>
<head>
  <title>Mousery Games</title>
  <link rel="icon" href="favicon.ico">
  <meta name="description" content="Some games and stuff">
  <meta name="keywords" content="games, unblocked">
  <meta name="author" content="Matthew Francis">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
  @font-face {
    font-family:stellar;
    src:url(index_files/Stellar.otf);
  }
  @font-face {
    font-family:stellar-light;
    src:url(index_files/Stellar-light.otf);
  }
  body {
    margin:0;
    padding:0;
    height:100%;
    background-color:lightblue;
  }
  h1 {
    font-family:stellar;
    color:white;
    text-align:center;
    font-size:75px;
    margin-bottom:10px;
    padding-top:5px;
  }
  table {
    width:100%;
  }
  iframe {
    width:100%;
    padding:0;
    border:0;
  }
  .name {
    color:white;
    font-family:stellar-light;
    font-size:15px;
    padding-left:20px;
    padding-top:10px;
  }
  .container {
    min-height:100%;
    position:relative;
  }
  .header {
    padding-bottom:5px;
    background: #101010
  }
  .body {
    padding-bottom:40px;
  }
  .footer {
    position:absolute;
    bottom:0;
    width:100%;
    height:40px;
    background:#101010;
  }
  .twitter {
    float:right;
    transform:translateY(-70%);
    padding-right:20px;
  }
  </style>
  <script>
  window.onresize = function() {
    height = window.innerHeight-162;
    frame.height = height.toString() + "px";
  }
  window.onload = function() {
    frame = document.getElementById("frame");
    window.onresize();
  }

  </script>
</head>

<body>
  <div class="container">

    <div class="header">
      <h1><img src="index_files/mouse.png" style="vertical-align:middle;padding-right:20px;padding-bottom:0;"></img>Mousery Games</h1>
    </div>

    <div class="body">
      <iframe src="body.html" id="frame"></iframe>
    </div>

    <div class="footer">
      <div class="name">by Matthew Francis</div>
      <a href="https://twitter.com/MouseryGames" target="_blank"><img src="index_files/twitter.png" class="twitter"></img></a>
    </div>
  </div>
</body>
