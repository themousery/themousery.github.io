<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="themousery">
  <title>Mousery Games | Games</title>
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" type="text/css" href="/files/style.css">
  <script src="/libraries/jquery.js"></script>
  <script src="/files/games.json"></script>
  <script>
  window.onload = function(){
    $.getJSON("/files/games.json", function(data) {
      $.each(data.data, function (i, item) {
        a = $('<div class=gamecontainer/>')
        b = $("<a style=text-decoration:none/>").attr("href", item.id)
        $("<img class='thumb'/>").attr("src", "thumbnails/"+item.id+".png").appendTo(b)
        $("<div class='name'/>").append(item.name).appendTo(b)
        $("<div class='desc'/>").append(item.desc).appendTo(b)
        b.appendTo(a)
        a.appendTo("#games")
      });
    });
  }
  </script>
</head>
<body>
  <ul>
    <li><a class='none'href="/">Home</a></li>
    <li class="active"><a class="active" href="/games">Games</a></li>
    <li><a class="none" href="/contact">Contact</a></li>
  </ul>
  <div class="container">
    <h1>Games</h1>
    <hr>
    <div id="games"></div>
